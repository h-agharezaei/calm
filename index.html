<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="وبسایت آرامش - محیطی آرام‌بخش با پخش خودکار صداهای آرامش‌دهنده و تصاویر زیبا برای مدیتیشن و تمرکز">
    <meta name="keywords" content="آرامش, مدیتیشن, تمرکز, صدای آرامش‌بخش, تصاویر طبیعت">
    <meta name="author" content="Calm App">
    <title>آرامش - فضای آرامش و تمرکز</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23667eea'/><path d='M30 50 Q50 25, 70 50 T70 70' stroke='white' stroke-width='3' fill='none'/><circle cx='50' cy='65' r='8' fill='white'/></svg>">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="background-image"></div>
    
    <!-- Overlay شروع -->
    <div class="start-overlay" id="startOverlay">
        <div class="start-content">
            <h1>آرامش</h1>
            <p>برای شروع پخش خودکار صدا، دکمه زیر را فشار دهید</p>
            <button id="startBtn" class="start-button">شروع</button>
        </div>
    </div>
    
    <div class="controls">
        <!-- دکمه آیکون تنظیمات -->
        <button class="settings-icon" id="settingsIcon" aria-label="تنظیمات">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        </button>
    </div>
    
    <!-- Overlay و پنل تنظیمات -->
    <div class="settings-overlay" id="settingsOverlay">
        <div class="control-panel" id="controlPanel">
            <button class="close-panel" id="closePanel" aria-label="بستن">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            
            <div class="control-row">
                <label for="interval">بازه زمانی پخش صدا (ثانیه):</label>
                <input type="number" id="interval" min="1" max="300" value="30">
                <button id="updateBtn">تغییر بازه</button>
                <div class="sound-toggle">
                    <label class="switch">
                        <input type="checkbox" id="soundToggle" checked>
                        <span class="slider"></span>
                    </label>
                    <span class="toggle-label">پخش صدا</span>
                </div>
            </div>
            
            <div class="separator"></div>
            
            <div class="control-row">
                <label for="bgMode">حالت پس‌زمینه:</label>
                <select id="bgMode">
                    <option value="single">تصویر ثابت</option>
                    <option value="rotation">چرخشی</option>
                </select>
            </div>
            
            <div class="control-row" id="imageSelectRow">
                <label>انتخاب تصویر:</label>
                <div class="thumbnails-container">
                    <div class="thumbnail" data-index="0">
                        <img src="assets/images/00.jpg" alt="تصویر 1">
                    </div>
                    <div class="thumbnail" data-index="1">
                        <img src="assets/images/01.jpg" alt="تصویر 2">
                    </div>
                    <div class="thumbnail" data-index="2">
                        <img src="assets/images/02.jpg" alt="تصویر 3">
                    </div>
                    <div class="thumbnail" data-index="3">
                        <img src="assets/images/03.jpg" alt="تصویر 4">
                    </div>
                    <div class="thumbnail" data-index="4">
                        <img src="assets/images/04.jpg" alt="تصویر 5">
                    </div>
                </div>
            </div>
            
            <div class="control-row" id="bgIntervalRow" style="display: none;">
                <label for="bgInterval">زمان تغییر تصویر (ثانیه):</label>
                <input type="number" id="bgInterval" min="5" max="600" value="60">
                <button id="updateBgBtn">اعمال</button>
            </div>
            
            <div class="status">
                <span id="status">منتظر پخش...</span>
            </div>
        </div>
    </div>

    <audio id="audio" preload="auto">
        <source src="assets/sounds/singing-bowl-gong-69238.mp3" type="audio/mpeg">
    </audio>

    <script src="assets/js/script.js"></script>
</body>
</html>
